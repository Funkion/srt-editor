<div class="container">
	<div class="row container-form-load-subtitle">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						Select SRT File to Edit
					</h3>
				</div>
				<div class="panel-body">
					<form id="sendSRTFile" class="form-horizontal" role="form">
						<div class="form-group text-center">
							<input type="file" id="uploadFile" name="uploadFile" accept=".srt">
						</div>
						<div class="form-group text-center">
							<button type="Send" class="btn btn-primary btn-lg">Load .srt file</button>
						</div>
					</form>
					<div id="message-region">						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- subtitles -->
	<div class="row container-subtitles">
		<div class="col-md-12" id="subtitle-actions-menu">
		</div>
		<hr>
		<div class="col-md-12">
			<ul class="nav nav-pills nav-select-subtitles">
				<li class="active">
					<a>
					<input type="checkbox" id="chkSelectAll"> <strong>Select All</strong>
					</a>
				</li>
				<li>
					<a>
					Subtitles selected: <span class="badge" id="badge-subtitles-selected">0</span>
					</a>
				</li>
			</ul>
			<br>
		</div>
		<div class="col-md-12 table-responsive">
			<table id="table-subtitles" class="table table-bordered">
				<thead>
					<tr>
						<th class="th-subtitle-select">
							Select
						</th>
						<th class="th-subtitle-number">
							#
						</th>
						<th class="th-subtitle-initial-time">
							Inicial Time
						</th>
						<th class="th-subtitle-final-time">
							Final Time
						</th>
						<th class="th-subtitle-text">
							Text
						</th>
					</tr>
				</thead>
					<!-- here will be insert the subtitle object -->
			</table>
		</div>
		<div class="col-md-12 text-center">
			<i class="fa fa-long-arrow-up fa-lg" id="go-to-top"></i>
		</div>
	</div>
</div>
